  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ğŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ğŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ğŸ’° in React, this is also called the "className" prop
    // This is similar to ReactDOM.createRoot().render()
    // rootElement.append(element)

    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.


    const nestedElementType = 'span';
    const nestedElementProps = { children: 'Hello' };
    const nestedElementProps2 = { children: 'World' };

    const nestedElement = React.createElement(nestedElementType, nestedElementProps);
    const nestedElement2 = React.createElement(nestedElementType, nestedElementProps2);

    const elementProps = { class: 'container', children: [nestedElement, ' ', nestedElement2]};
    const elementType = 'div';
    const element = React.createElement(elementType, elementProps);


    const root = ReactDOM.createRoot(rootElement);
    root.render(element);
  </script>
</body>
